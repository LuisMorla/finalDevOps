name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Install webpack-cli
        run: npm install -D webpack-cli

      - name: Deploy to Surge
        if: ${{ success() }}
        run: |
          npm install -g surge
          npm run build   # Aseg√∫rate de que tienes un script "build" definido en tu package.json
          surge ./dist square-increase.surge.sh
