name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build   # Aseg√∫rate de que tienes un script "build" definido en tu package.json

      - name: Deploy to Test Environment
        run: |
          npm install -g surge
          npm run build   # Opcionalmente, construye nuevamente tu proyecto antes del despliegue
          surge ./ --domain square-increase.surge.sh
